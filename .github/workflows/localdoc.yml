name: local documentation

on:
  push:
    paths:
      - 'docs/**'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.14'
      - name: Test Build
        run: |
          cd docs/
          if [ -e yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
            npm ci
          else
            npm i
          fi
          npm run build
      - uses: actions/upload-artifact@v3
        with:
          path: docs/build
          name: docs
